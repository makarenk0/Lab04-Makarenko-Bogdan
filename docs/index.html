<!DOCTYPE html>	
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>My project</title>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
	
</head>
<body>
	<header class = "header">
		<img src="css/images/MyLogo.png" alt="Logo">
		<button class="drop-menu"></button>
		<ul class="menu">
			<li><a href="">Shop</a></li>
			<li><div class = "cart"><span>Cart</span><sup id = "elementsInCart"></sup></div></li>
			<li><a href="">Contact</a></li>
			<li><a href="">About</a></li>
		</ul>
		<form method="post" class="search">
	        <input type="search" placeholder="search" class="input" />
	        <input type="submit" value="" class="submit" />
        </form>

<div class = "categoryMenu">
        <div class = "categoryListElement categoryListButton"><p>Categories</p></div>
        <div class="categoryList">
			
		</div>
</div>		
<div class="backToCategory categoryListElement">
	<img src="css/images/left-arrow.png">
	<p></p>
</div>

	</header>
	<div class="popupCart">
		
		<div class="container cartWrapper">
			<p>Cart</p>
			<div class = "close"></div>
		<div class="row justify-content-center cartList">
		</div>
	<div class = "cartInfo">
		<p>Total(</p><p class = "itemsNumber">0</p>
		<p>&nbsp;items):&nbsp;</p><p class = "totalSum">0</p>
		<p>$</p>
	</div>
<br>
		<button class = "buyButton">Proceed to checkout</button>
	</div>

	<div class = "userForm">
		<div class = "close"></div>
		<div class = "errorBox animated">
			<p class = "errorText"></p>
		</div>
		<form id = "form" method="post" class="sendData">
	        <input type="text" placeholder="Name" class="inputField formElement"/>
	        <input type="text" placeholder="Phone" class="inputField formElement"/>
	        <input type="text" placeholder="e-mail" class="inputField formElement"/>
	        <button type = "button" class = "sendButton formElement buyButton">Buy</button>
        </form>
	</div>

	</div>


	<main class = "main">
		<div class="container-fluid catalog">
			<p class="category"><br></p>
		<div class="row justify-content-center">
			</div>
		</div>
	</main>
	<footer class="page-footer">
		<p class="footerText">Makarenko Bogdan<br>KNIT 2019</p>
	</footer>
	
</body>	
</html>
